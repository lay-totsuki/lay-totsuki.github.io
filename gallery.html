<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Gallery</h1>
      <a href="index.html">Home</a>
    </header>

    <!-- Tabs -->
    <div class="tabs" role="tablist">
      <button class="tab is-active" id="tab-original" type="button">Original</button>
      <button class="tab" id="tab-fanart" type="button">Fanart</button>
    </div>

    <!-- Original -->
    <section id="panel-original" class="panel">
      <div class="grid">
        <!-- 使い方：data-caption に表示したい文言を入れる -->
        <a class="card" href="images/illust/original/full/2026-01-maidgirl.jpg" data-caption="2026-01 / メイドさん">
          <img src="images/illust/original/thumb/2026-01-maidgirl.jpg" alt="2026-01 / メイドさん">
          <div class="cardCaption">2026-01 / メイドさん</div>
        </a>
      </div>
    </section>

    <!-- Fanart -->
    <section id="panel-fanart" class="panel" hidden>
      <p style="color: rgba(255,255,255,0.72); margin: 4px 0 0;">
        Fanart は準備中です。
      </p>
    </section>
  </div>

  <!-- ===== Modal ===== -->
  <div class="modal" id="modal" aria-hidden="true">
    <button class="modalClose" id="modalClose" type="button" aria-label="Close">×</button>

    <div class="modalFrame" id="modalFrame" role="dialog" aria-modal="true" aria-label="Image preview">
      <img class="modalImg" id="modalImg" alt="">

      <!-- キャプション（モーダル内） -->
      <div class="modalCaption" id="modalCaption"></div>

      <button class="navBtn navPrev" id="navPrev" type="button" aria-label="Previous">‹</button>
      <button class="navBtn navNext" id="navNext" type="button" aria-label="Next">›</button>
    </div>
  </div>

  <script>
    // ===== Tabs =====
    const tabOriginal = document.getElementById('tab-original');
    const tabFanart = document.getElementById('tab-fanart');
    const panelOriginal = document.getElementById('panel-original');
    const panelFanart = document.getElementById('panel-fanart');

    tabOriginal.addEventListener('click', () => {
      tabOriginal.classList.add('is-active');
      tabFanart.classList.remove('is-active');
      panelOriginal.hidden = false;
      panelFanart.hidden = true;
    });

    tabFanart.addEventListener('click', () => {
      tabFanart.classList.add('is-active');
      tabOriginal.classList.remove('is-active');
      panelFanart.hidden = false;
      panelOriginal.hidden = true;
    });

    // ===== Modal + Gallery Nav =====
    const modal = document.getElementById('modal');
    const modalFrame = document.getElementById('modalFrame');
    const modalImg = document.getElementById('modalImg');
    const modalCaption = document.getElementById('modalCaption');
    const modalClose = document.getElementById('modalClose');
    const navPrev = document.getElementById('navPrev');
    const navNext = document.getElementById('navNext');

    // 現在開いているパネル内の {href, caption} リスト
    let currentList = [];
    let currentIndex = -1;

    function getActivePanel(){
      return panelFanart.hidden ? panelOriginal : panelFanart;
    }

    function buildCurrentList(){
      const panel = getActivePanel();
      currentList = Array.from(panel.querySelectorAll('a.card')).map(a => ({
        href: a.getAttribute('href'),
        caption: a.getAttribute('data-caption') || ''
      }));
    }

    function updateNavButtons(){
      const hasMany = currentList.length > 1;
      navPrev.disabled = !hasMany;
      navNext.disabled = !hasMany;
      navPrev.classList.toggle('is-disabled', !hasMany);
      navNext.classList.toggle('is-disabled', !hasMany);
    }

    function openModalByIndex(index){
      if(!currentList.length) return;

      currentIndex = (index + currentList.length) % currentList.length;

      const item = currentList[currentIndex];
      modalImg.src = item.href;
      modalImg.alt = item.caption || '';
      modalCaption.textContent = item.caption || '';

      modal.classList.add('is-open');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';

      updateNavButtons();
    }

    function closeModal(){
      modal.classList.remove('is-open');
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = '';
      modalImg.alt = '';
      modalCaption.textContent = '';
      document.body.style.overflow = '';
      currentIndex = -1;
    }

    function next(){
      if(currentList.length <= 1) return;
      openModalByIndex(currentIndex + 1);
    }

    function prev(){
      if(currentList.length <= 1) return;
      openModalByIndex(currentIndex - 1);
    }

    // サムネクリックで開く（イベント委譲）
    document.addEventListener('click', (e) => {
      const card = e.target.closest('a.card');
      if(!card) return;
      e.preventDefault();

      buildCurrentList();
      const href = card.getAttribute('href');
      const idx = currentList.findIndex(x => x.href === href);
      openModalByIndex(idx >= 0 ? idx : 0);
    });

    // ×で閉じる
    modalClose.addEventListener('click', (e) => {
      e.stopPropagation();
      closeModal();
    });

    // 背景タップで閉じる
    modal.addEventListener('click', () => closeModal());

    // 枠内クリックは閉じない
    modalFrame.addEventListener('click', (e) => e.stopPropagation());

    // 前後ボタン
    navPrev.addEventListener('click', (e) => { e.stopPropagation(); prev(); });
    navNext.addEventListener('click', (e) => { e.stopPropagation(); next(); });

    // PC: キーボード操作
    window.addEventListener('keydown', (e) => {
      if(!modal.classList.contains('is-open')) return;
      if(e.key === 'Escape') closeModal();
      if(e.key === 'ArrowLeft') prev();
      if(e.key === 'ArrowRight') next();
    });

    // ===== Swipe (Mobile) =====
    let touchStartX = 0;
    let touchStartY = 0;
    let touchActive = false;

    function isMostlyHorizontalSwipe(dx, dy){
      return Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy) * 1.2;
    }

    modalFrame.addEventListener('touchstart', (e) => {
      if(!modal.classList.contains('is-open')) return;
      if(e.touches.length !== 1) return;

      touchActive = true;
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    modalFrame.addEventListener('touchend', (e) => {
      if(!touchActive) return;
      touchActive = false;

      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;

      if(!isMostlyHorizontalSwipe(dx, dy)) return;

      if(dx < 0) next();
      else prev();
    }, { passive: true });
  </script>

</body>
</html>
