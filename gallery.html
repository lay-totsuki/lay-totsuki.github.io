<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gallery</h1>
      <a href="index.html">Home</a>
    </header>

    <!-- Tabs -->
    <div class="tabs" role="tablist" aria-label="Gallery tabs">
      <button class="tab is-active" type="button" role="tab" aria-selected="true" aria-controls="panel-original" id="tab-original">
        Original
      </button>
      <button class="tab" type="button" role="tab" aria-selected="false" aria-controls="panel-fanart" id="tab-fanart">
        Fanart
      </button>
    </div>

    <!-- Panels -->
    <section id="panel-original" class="panel is-active" role="tabpanel" aria-labelledby="tab-original">
      <div class="grid">
        <a class="card" href="images/illust/original/full/2026-01-maidgirl.jpg">
          <img src="images/illust/original/thumb/2026-01-maidgirl.jpg" alt="">
        </a>
      </div>
    </section>

    <section id="panel-fanart" class="panel" role="tabpanel" aria-labelledby="tab-fanart" hidden>
      <div class="grid">
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" hidden aria-hidden="true">
    <button class="modalClose" id="modalClose" type="button" aria-label="Close">×</button>

    <!-- ここが画像表示エリア -->
    <div class="modalFrame" role="dialog" aria-modal="true" aria-label="Image preview">
      <img class="modalImg" id="modalImg" alt="">
    </div>
  </div>

  <script>
    // Tabs
    const tabs = Array.from(document.querySelectorAll('.tab'));
    const panels = {
      'tab-original': document.getElementById('panel-original'),
      'tab-fanart': document.getElementById('panel-fanart'),
    };

    function activate(tabId){
      tabs.forEach(t => {
        const isActive = t.id === tabId;
        t.classList.toggle('is-active', isActive);
        t.setAttribute('aria-selected', String(isActive));
      });

      Object.entries(panels).forEach(([key, panel]) => {
        const show = key === tabId;
        panel.hidden = !show;
      });
    }
    tabs.forEach(t => t.addEventListener('click', () => activate(t.id)));

    // Modal
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');

    function openModal(src){
      modalImg.src = src;
      modal.hidden = false;
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(){
      modal.hidden = true;
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = '';
      document.body.style.overflow = '';
    }

    // すべてのサムネクリックでモーダル表示
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a.card');
      if(!a) return;
      e.preventDefault();
      openModal(a.getAttribute('href'));
    });

    // 閉じる
    modalClose.addEventListener('click', closeModal);

    // 背景クリックで閉じる（画像枠の外）
    modal.addEventListener('click', (e) => {
      if(e.target === modal) closeModal();
    });

    // Escで閉じる（PC）
    window.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && !modal.hidden) closeModal();
    });
  </script>
</body>
</html>
