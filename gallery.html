<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Gallery</h1>
      <a href="index.html">Home</a>
    </header>

    <!-- Tabs -->
    <div class="tabs" role="tablist">
      <button class="tab is-active" id="tab-original" type="button">Original</button>
      <button class="tab" id="tab-fanart" type="button">Fanart</button>
    </div>

    <!-- Original -->
    <section id="panel-original" class="panel">
      <div class="grid">
        <!-- サンプル -->
        <a class="card" href="images/illust/original/full/2026-01-catgirl.jpg">
          <img src="images/illust/original/thumb/2026-01-catgirl.jpg" alt="">
        </a>
      </div>
    </section>

    <!-- Fanart -->
    <section id="panel-fanart" class="panel" hidden>
      <div class="grid">
        <a class="card" href="images/illust/fanart/full/2026-02-holo-marine.jpg">
          <img src="images/illust/fanart/thumb/2026-02-holo-marine.jpg" alt="">
        </a>
      </div>
    </section>
  </div>

  <!-- ===== Modal ===== -->
  <div class="modal" id="modal" aria-hidden="true">
    <button class="modalClose" id="modalClose" type="button">×</button>

    <div class="modalFrame">
      <img class="modalImg" id="modalImg" alt="">
    </div>
  </div>

  <script>
    // ===== Tab =====
    const tabOriginal = document.getElementById('tab-original');
    const tabFanart = document.getElementById('tab-fanart');
    const panelOriginal = document.getElementById('panel-original');
    const panelFanart = document.getElementById('panel-fanart');

    tabOriginal.addEventListener('click', () => {
      tabOriginal.classList.add('is-active');
      tabFanart.classList.remove('is-active');
      panelOriginal.hidden = false;
      panelFanart.hidden = true;
    });

    tabFanart.addEventListener('click', () => {
      tabFanart.classList.add('is-active');
      tabOriginal.classList.remove('is-active');
      panelFanart.hidden = false;
      panelOriginal.hidden = true;
    });

    // ===== Modal =====
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');

    function openModal(src){
      modalImg.src = src;
      modal.classList.add('is-open');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(){
      modal.classList.remove('is-open');
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = '';
      document.body.style.overflow = '';
    }

    // サムネクリック
    document.addEventListener('click', (e) => {
      const card = e.target.closest('.card');
      if(!card) return;
      e.preventDefault();
      openModal(card.getAttribute('href'));
    });

    // 閉じる
    modalClose.addEventListener('click', closeModal);

    modal.addEventListener('click', (e) => {
      if(e.target === modal) closeModal();
    });

    window.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && modal.classList.contains('is-open')){
        closeModal();
      }
    });
  </script>

</body>
</html>
